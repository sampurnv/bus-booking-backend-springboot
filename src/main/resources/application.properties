# Server Configuration
server.port=8080
spring.application.name=bus-booking-backend

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/bus_booking_db
spring.data.mongodb.database=bus_booking_db

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Email Configuration (Gmail example)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Payment Gateway Configuration
# Stripe
stripe.api.key=sk_test_your_stripe_secret_key
stripe.publishable.key=pk_test_your_stripe_publishable_key

# Razorpay
razorpay.key.id=your_razorpay_key_id
razorpay.key.secret=your_razorpay_key_secret

# Logging
logging.level.com.busbooking=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG